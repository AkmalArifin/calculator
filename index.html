<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <section>
            <article class="calculator">
                <div class="container">
                    <div class="total">
                        <p id="total"></p>
                    </div>
                    <button class="ac" onclick="ac()">AC</button>
                    <button class="delete" onclick="del()">DEL</button>
                    <button class="zero" onclick="addNumber(this)" id="0">0</button>
                    <button class="one" onclick="addNumber(this)" id="1">1</button>
                    <button class="two" onclick="addNumber(this)" id="2">2</button>
                    <button class="three" onclick="addNumber(this)" id="3">3</button>
                    <button class="four" onclick="addNumber(this)" id="4">4</button>
                    <button class="five" onclick="addNumber(this)" id="5">5</button>
                    <button class="six" onclick="addNumber(this)" id="6">6</button>
                    <button class="seven" onclick="addNumber(this)" id="7">7</button>
                    <button class="eight" onclick="addNumber(this)" id="8">8</button>
                    <button class="nine" onclick="addNumber(this)" id="9">9</button>
                    <button class="div" onclick="operation(this)" id="/"><span>&#247</span></button>
                    <button class="times" onclick="operation(this)" id="*"><span>&#215</span></button>
                    <button class="plus" onclick="operation(this)" id="+">+</button>
                    <button class="minus" onclick="operation(this)" id="-">-</button>
                    <button class="equal" onclick="equal()" id="=">=</button>
                    <button class="comma" onclick="operation(this)" id=".">.</button>
                </div>
            </article>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
